<ion-card class="mentor-card" (click)="onAction(data,'dataSelected')">
  <ion-card-content class="ion-no-padding">
    <ion-row>
      <ion-col size=2 class="date-box">
        27 Tue
      </ion-col>
      <ion-col size=8>
       <ion-card-title>
         {{data?.title}}
         </ion-card-title>
         <ion-card-subtitle class="ellipsis">
          {{data?.subTitle}}
          </ion-card-subtitle>
      </ion-col>
      <ion-col size=2 class="action-box" >
        {{'EDIT' | translate}} <ion-icon name="caret-forward-outline" color="primary" (click)="$event.stopPropagation(); onAction(data,'edit')"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
