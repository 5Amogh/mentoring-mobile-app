<ion-row>
  <ion-col size="6"  *ngFor="let session of sessions">
    <ion-card class="session-sqr-card">
      <ion-card-content>
        <ion-card-title>
        {{session.title}}
        </ion-card-title>
        <ion-card-subtitle>
          {{session.description}}
        </ion-card-subtitle>
        <ion-card-subtitle>
          {{'DATE' | translate}} : {{session.date}}
        </ion-card-subtitle>
      </ion-card-content>
        <ion-button color="primary" size="small" shape="round"  class="btn-width-small">
          {{'JOIN' | translate}}
        </ion-button>
    </ion-card>
  </ion-col>
</ion-row>
