<div class="field-wrapper" *ngFor="let item of sessionData.form">
  <div class="field">
    <p class="session-detail-heading">{{item.title | translate | titlecase}}</p>
    <div *ngIf="isArray(sessionData.data[item.key]); else elseBlock">
      <ion-chip class="ion-margin-top" *ngFor="let chip of sessionData.data[item.key]">
        <ion-label>{{chip.label}}</ion-label>
      </ion-chip>
    </div>
    <ng-template #elseBlock>
      <p *ngIf="item?.key=='startDateTime';else elseBlock2" class="value">{{sessionData.data[item.key] | date}}</p>
    </ng-template>
    <ng-template #elseBlock2>
      <p class="value">{{sessionData.data[item.key]}}</p>
    </ng-template>
  </div>
</div>
