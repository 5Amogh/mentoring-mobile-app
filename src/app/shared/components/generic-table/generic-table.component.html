
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
  [length]="dataSource.data.length" [pageSize]="pageSize" (page)="onPageChange($event)">
</mat-paginator>
<div class="table-container ">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let column of columnData" [matColumnDef]="column.name">
     
      <th mat-header-cell *matHeaderCellDef>{{ column.displayName }} <span (click)="onClickSorting($event,column)" *ngIf="column.sorting"><ion-icon name="arrow-up"></ion-icon></span></th>
      <div *ngIf="column.type == 'text'">
        <td mat-cell (click)="onCellClick(column,element[column.name])" *matCellDef="let element">{{ element[column.name] }}</td>
      </div>
      <div *ngIf="column.type == 'button'">
        <td mat-cell *matCellDef="let element">
        <div class="d-flex flex-justify-space-between">
          <ion-grid>
              <ion-row class="d-flex flex-justify-center">
          <ion-button class="button-container" color="white" (click)="onCellClick(column,buttonName)" *ngFor="let buttonName of element[column.name]">
            {{ buttonName }}
          </ion-button>  
      </ion-row>
  </ion-grid>
      </div>
    </td>
      </div>
  
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
</div>
