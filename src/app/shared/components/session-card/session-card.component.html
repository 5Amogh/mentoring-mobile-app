<ion-card *ngFor ="let session of sessions" (click)="onAction(session._id,'cardSelect')" class="session-card">
  <ion-row>
    <ion-col size="4" class="card-avatar">
      <ion-icon name="shapes-sharp"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <h5>{{session.title}}</h5>
        <p>{{session.subTitle}}</p>
      </ion-col>
    </ion-row>
    <div class="session-enroll" *ngIf="showEnroll" (click)="$event.stopPropagation();onAction(session._id,'enroll')">
      {{"LABELS.ENROLL" | translate}} <ion-icon name="caret-forward-outline"></ion-icon>
    </div>
</ion-card>
