<app-page-header [config]="headerConfig"></app-page-header>
<ion-content class="ion-padding">
  <app-generic-header [label1]="'RESET_PASSWORD'"></app-generic-header>
  
  <section>
    <app-dynamic-form [jsonFormData]="formData" #form1> </app-dynamic-form>
    <ion-item lines="none">
      <ion-icon name="eye-outline"></ion-icon>
      <ion-label class="ion-margin"><strong>{{"SHOW_PASSWORD"|translate}}</strong></ion-label>
      <ion-toggle
        [(ngModel)]="showPassword"
        (ionChange)="togglePassword()"
      ></ion-toggle>
    </ion-item>
  </section>

  <section class="ion-text-center btn-section-primary">
    <ion-button expand="block" (click)="onSubmit()" size="large">{{"SEND_OTP"|translate}}</ion-button>
  </section>
</ion-content>
