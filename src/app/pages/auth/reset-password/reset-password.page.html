<app-page-header [config]="headerConfig"></app-page-header>
<ion-content class="ion-padding">
  <app-generic-header [label1]="'RESET_PASSWORD'"></app-generic-header>

  <section>
    <app-dynamic-form [jsonFormData]="formData" #form1> </app-dynamic-form>
  </section>

  <section
    [ngClass]="{'btn-disabled': form1.myForm.invalid , 'btn-valid':form1.myForm.valid}"
  ><div class="d-flex flex-justify-center">
    <ion-button class="mx-0 my-30 onboard-button" expand="round" (click)="onSubmit()" size="large" [disabled]="!form1.myForm.valid"
      >{{"RESET_PASSWORD"|translate}}</ion-button
    ></div>
  </section>
</ion-content>
