<app-page-header [config]="headerConfig"></app-page-header>
<ion-content class="ion-padding">
  <app-generic-header [label1]="'RESET_PASSWORD'"></app-generic-header>

  <section>
    <app-dynamic-form [jsonFormData]="formData" #form1> </app-dynamic-form>
  </section>

  <section
    [ngClass]="{'btn-disabled': form1.myForm.invalid , 'btn-valid':form1.myForm.valid}"
  >
    <ion-button class="mx-0 my-30" expand="block" (click)="onSubmit()" size="large"
      >{{"SEND_OTP"|translate}}</ion-button
    >
  </section>
</ion-content>
