<app-page-header [config]="headerConfig"></app-page-header>
<ion-content class="ion-padding">
  <app-generic-header [label1]="'ENTER_OTP'"></app-generic-header>
  <section class="form-section">
    <div class="d-flex flex-justify-center flex-align-items-center">
      <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="config" #ngOtpInput></ng-otp-input>
    </div>
    <p class="hint-message"><span class="star">*</span> {{"YOU_WILL_RECIEVE_OTP_IN_YOUR_EMAIL" | translate}}</p>
  </section>
  <section class="form-section">
    <div class="d-flex flex-justify-center flex-align-items-center">
      <ion-button [ngClass]="{'my-10': true, 'disabled': !isEnabled}" [disabled]="!isEnabled" (click)="onSubmit()" shape="round">
        {{'VERIFY_AND_LOGIN'|translate|uppercase}}
      </ion-button>
    </div>
  </section>
  <div class="d-flex flex-justify-center flex-align-items-center resend-otp" (click)="resendOtp()">
    <p class="underline">{{"RESEND_OTP"|translate}}</p>
  </div>
</ion-content>
