<ion-content class="ion-padding">
  <h1 class="text-bold">{{"LOGIN_TO_CONNECT," | translate}}</h1>
  <h1 class="text-bold">{{"SOLVE_&_SHARE" | translate}}</h1>
  <div class="d-flex">
    <div>
      <hr />
    </div>
  </div>

  <section class="d-flex flex-justify-center ion-text-center">
    <div>
      <h5>Already have an account ?</h5>
      <ion-text color="primary">Login</ion-text>
    </div>
  </section>
  <section>
    <app-dynamic-form [jsonFormData]="formData" #form1> </app-dynamic-form>
  </section>

  <section class="ion-text-center">
    <ion-button expand="block">LOGIN</ion-button>
    <p>By continuing, you agree to accept our</p>
    <p>Privacy Policy & Terms of Seervice</p>
  </section>
  <section class="or-section">
    <p><span>OR</span></p>
  </section>
  <section class="ion-text-center">
    <div class="my-30">
      <ion-text color="medium ion-text-uppercase ion-margin-bottom"
        >Forgot Password</ion-text
      >
    </div>

    <ion-button expand="block" color="medium ion-text-uppercase ion-margin-top"
    routerLink="/{{AUTH}}/{{REGISTER}}">Sign up with Email</ion-button
    >
  </section>
</ion-content>
