<ion-content class="ion-padding">
  <app-generic-header [label1]="'LOGIN_TO_CONNECT,'" [label2]="'SOLVE_&_SHARE'"></app-generic-header>
  <section class="d-flex flex-justify-center ion-text-center">
    <div>
      <h5>{{"ALREADY_HAVE_ACCOUNT"|translate}}</h5>
      <ion-text color="primary"><strong>{{"LOG_IN"|translate}}</strong></ion-text>
    </div>
  </section>
  <section>
    <app-dynamic-form [jsonFormData]="formData" #form1> </app-dynamic-form>
  </section>

  <section class="btn-section-primary" submitButton>
    <ion-button expand="block" (click)="onSubmit()" size="large">{{"LOGIN"|translate}}</ion-button>
    <span>
      <p>{{"TERMS_AND_CONDITION"|translate}}</p>
      <p>{{"PRIVACY_POLICY"|translate}}</p>
    </span>
  </section>
  <section class="or-section">
    <p><span>OR</span></p>
  </section>
  <section class="ion-text-center">
    <div class="my-30" (click)="goToForgotPassword()">
      <ion-text class="forgot-section">
        {{"FORGOT_PASSWORD"|translate}}
      </ion-text>
    </div>
    <div class="btn-section">
      <ion-button expand="block" (click)="goToSignup()" size="large">
        <ion-icon slot="start" name="mail-outline"></ion-icon> {{"SIGNUP_WITH_EMAIL"|translate}}
      </ion-button>
    </div>
  </section>
</ion-content>
