<app-page-header [config]="headerConfig"></app-page-header>

<ion-content>
  <ion-grid>
    <ion-row class="d-flex flex-justify-center">
      <ion-col
        padding
        size-xs="12"
        size-sm="12"
        size-md="8"
        size-lg="8"
        align-self-stretch
      >
        <div *ngFor="let data of datas">
          <ion-card class="field">
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="9">
                    <ion-row>Windows</ion-row>
                    <ion-row>last login</ion-row>
                    <ion-row class="d-flex flex-align-items-center">
                        <ion-icon name="checkmark-circle" [ngClass]="{'active-icon': isSessionActive, 'inactive-icon': !isSessionActive}"></ion-icon>
                        <ion-label>login</ion-label>
                    </ion-row>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button>logout</ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
