<app-page-header [config]="headerConfig"></app-page-header>
<mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)">
</mat-paginator>
<ion-content>
  <ion-grid>
    <ion-row class="d-flex flex-justify-center" *ngIf="response">
      <ion-col
        padding
        size-xs="12"
        size-sm="12"
        size-md="8"
        size-lg="8"
        align-self-stretch
        class="ion-padding"
      >
        <div *ngFor="let data of response.data">
          <ion-card class="field">
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="9">
                    
                    <ion-row><b>{{data.device_info.osName}} ( {{ data.device_info.browserName }})</b></ion-row>
                    <ion-row> Last login at {{convertEpochToRealTime(data.login_time)}}</ion-row>
                    <ion-row class="d-flex flex-align-items-center">
                        <ion-icon name="checkmark-circle"
                            [ngClass]="{
                              'active-icon': sessionId === data.id && data.status === 'ACTIVE',
                              'inactive-icon': sessionId !== data.id,
                              'active-but-logout-icon': data.status === 'ACTIVE' && sessionId !== data.id
                              }">
                        </ion-icon>
                        <ion-label *ngIf="data.status === 'ACTIVE'">
                          <ng-container *ngIf="sessionId === data.id">Your current device</ng-container>
                          <ng-container *ngIf="!(sessionId === data.id)">Logged in</ng-container>
                        </ion-label>
                        <ion-label *ngIf="data.status === 'INACTIVE'">
                          <ng-container *ngIf="sessionId === data.id">Your current device</ng-container>
                          <ng-container *ngIf="!(sessionId === data.id)">Logged out at {{convertEpochToRealTime(data.logout_time)}}</ng-container>
                        </ion-label>
                        <ion-label *ngIf="data.status === 'EXPIRED'">
                          <ng-container> Expired</ng-container>
                        </ion-label>
                    </ion-row>
                  </ion-col>
                  <ion-col size="3" class="d-flex flex-justify-center flex-align-items-center">
                    <ng-template [ngIf]="data.status === 'ACTIVE' && data.login_time">
                      <ion-button size="small" (click)="sessionId === data.id ? logout() : logoutInactive(data.id)">
                        {{ "LOGOUT" | translate }}
                      </ion-button>
                    </ng-template>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
