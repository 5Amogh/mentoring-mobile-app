<app-page-header [config]="headerConfig"></app-page-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-toolbar>
    <ion-searchbar class="top-padding" placeholder=""></ion-searchbar>
    <div *ngIf="sessions?.length; else elseBlock">
      <ion-segment (ionChange)="segmentChanged($event)" [value]="type">
        <ion-segment-button value="1">
          <ion-label>{{ "UPCOMING" | translate }}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="2">
          <ion-label>{{ "PAST" | translate }}</ion-label>
        </ion-segment-button>
      </ion-segment>
      <div class="sessions-wrap">
        <div [ngSwitch]="type">
          <div *ngSwitchCase="1">
            <ion-list>
              <app-session-card-template *ngFor="let session of sessions" [status]="type" [data]="session" [showStart]=true
                (onClickEvent)="eventAction($event)">
              </app-session-card-template>
            </ion-list>
          </div>
          <div *ngSwitchCase="2">
            <ion-list>
              <app-session-card-template *ngFor="let session of sessions" [status]="type" [data]="session" [showStart]=false
                (onClickEvent)="eventAction($event)">
              </app-session-card-template>
            </ion-list>
          </div>
        </div>
      </div>
    </div>
    <ng-template #elseBlock>
      <ion-card (click)="createSession()">
        <ion-card-content>
          <ion-row>
            <ion-col size="2">
              <ion-icon name="add-outline" size="large"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <h5>
                {{"CREATE_NEW_SESSION" | translate}}
              </h5>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ng-template>
  </ion-toolbar>
  <ion-fab *ngIf="sessions?.length;" vertical="bottom" horizontal="end" slot="fixed" class="fabs">
    <ion-fab-button (click)="createSession()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-label>{{"NEW_SESSION"|translate}}</ion-label>
  </ion-fab>
</ion-content>
<div *ngIf="sessions?.length;else footerElseBlock">
  <ion-footer class="ion-no-border">
    <ion-button class="load-more-button" (click)="loadMore()" expand="full">{{"LOAD MORE" | translate}}</ion-button>
  </ion-footer>
</div>
<ng-template #footerElseBlock>
  <ion-footer class="ion-no-border">
    <ion-button class="load-more-button" (click)="goToHome()" expand="full">{{"HOME" | translate}}</ion-button>
  </ion-footer>
</ng-template>
