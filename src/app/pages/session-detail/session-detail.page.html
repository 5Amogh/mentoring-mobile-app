<app-page-header [config]="headerConfig" (actionEvent)="action($event)"></app-page-header>
<ion-content [fullscreen]="true">
  <div class="main-wrapper">
    <app-profile-image [profileImageData]='profileImageData'></app-profile-image>
    <app-generic-details [sessionData]='detailData'></app-generic-details>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-button class="load-more-button" expand="full">{{"ENROLL" | translate}}</ion-button>
</ion-footer>
