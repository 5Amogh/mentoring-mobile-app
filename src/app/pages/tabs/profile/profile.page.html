<app-page-header [config]="headerConfig"></app-page-header>
<ion-content [fullscreen]="true" *ngIf="profileImageData && formData">
    <div class="main-wrapper">
        <app-profile-image [profileImageData]='profileImageData' [showProfileDetails]='showProfileDetails' [username]='username'></app-profile-image>
        <div *ngIf="showProfileDetails; else elseBlock">
            <div class="d-flex flex-justify-center">
                <ion-button shape="round" (click)="editProfile()">Edit</ion-button>
            </div>
            <app-generic-details [sessionData]='formData'></app-generic-details>
        </div>
        <ng-template #elseBlock>
            <p class="no-details-message">{{ "NO_USER_DETAILS_FOUND" | translate }}</p>
            <div class="d-flex flex-justify-center">
                <ion-button shape="round" (click)="editProfile()">Edit Profile</ion-button>
            </div>
        </ng-template>
    </div>
</ion-content>
<ion-footer class="ion-no-border">
    <!-- <ion-button shape="round" expand="full" (click)="feedback()">Feed Back</ion-button> -->
</ion-footer>
