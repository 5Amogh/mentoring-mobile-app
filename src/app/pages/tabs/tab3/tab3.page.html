<app-page-header [config]="headerConfig"></app-page-header>
<ion-content [fullscreen]="true">
  <div class="main-wrapper">
    <app-profile-image [profileImageData]='profileImageData'></app-profile-image>
    <div class="field-wrapper" *ngFor="let item of userDetails | keyvalue">
      <div class="field">
        <h6>{{item.key | titlecase}}</h6>
        <div *ngIf="isArray(item.value); else elseBlock">
          <ion-chip *ngFor="let chip of item.value">
            <ion-label>{{chip}}</ion-label>
          </ion-chip>
        </div>
        <ng-template #elseBlock>
          <p>{{item.value}}</p>
        </ng-template>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div id="edit"><button id="edit-button">Edit</button></div>
  </ion-toolbar>
</ion-footer>
