<app-page-header [config]="headerConfig">
  <div class="d-flex flex-justify-center">
    <ion-searchbar class="top-padding search-style"  debounce="1000" placeholder="{{'MENTOR_SEARCH_PLACEHOLDER' | translate}}"
    [(ngModel)]="searchText" (ionChange)="onSearch()"
    cdkOverlayOrigin #trigger="cdkOverlayOrigin" (click)="isOpen = !isOpen"></ion-searchbar>
  </div>
</app-page-header>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="isOpen = false"
  [cdkConnectedOverlayOffsetY]="10" 
  [cdkConnectedOverlayWidth]="trigger.elementRef.nativeElement.offsetWidth" 
>
  <ion-grid>
    <div class="overlay-container">
      <ion-row>
        <ion-chip 
          class="overlay-chip" 
          *ngFor="let chip of overlayChips; let i = index" 
          (click)="selectChip(chip)"
          [ngClass]="{'selected-chip': selectedChipLabel === chip.label}">
          <ion-icon name="close-circle" color="white"></ion-icon>
          <ion-label class="chip-label">{{ chip.label }}</ion-label>
        </ion-chip>
      </ion-row>
    </div>
  </ion-grid>
</ng-template>
<ion-toolbar class="padding-top-10">
  <ion-grid>
    <ion-row>
      <ion-col size="auto" *ngIf="selectedChipLabel">
        <div style="width: auto">
          <ion-chip class="chip">
            <ion-icon name="close-circle" color="white" (click)="closeCriteriaChip()"></ion-icon>
            <ion-label class="chip-label">{{selectedChipLabel}}</ion-label>
          </ion-chip>
        </div>
      </ion-col>
      <ion-col size="auto">
        <div *ngIf="chips.length && selectedChipLabel" class="verticalLine"><hr></div>
      </ion-col>
      <ion-col class="chip-container">
        <ion-row>
          <div>
            <ion-chip class="chip" *ngFor="let chip of chips">
              <ion-icon name="close-circle" (click)="removeChip(chip)" color="white"></ion-icon>
              <ion-label class="chip-label">{{ chip }}</ion-label>
            </ion-chip>
          </div>
        </ion-row>
      </ion-col>
      <ion-col size="auto" style="display: flex;align-items: center;">
        <div style="width: 5em">
          <div class="filter">
            <p style="margin: unset;">{{"FILTER" | translate}}</p>
            <div class="circle-container" (click)="onClickFilter()">
              <ion-icon class="ion-funnel-icon" name="funnel"></ion-icon>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
<ion-content >
  <div *ngIf="isLoaded && !selectedChipName && !selectedChips">
    <div *ngFor="let mentor of mentors">
      <div class="index-label">
        {{mentor.key}}
      </div>
      <ion-grid >
        <ion-row class="d-flex ">
          <ion-col *ngFor="let value of mentor.values" padding size-xs="12" size-sm="12" size-md="6" size-lg="4" align-self-stretch>
            <app-mentor-card class="mentor-card" [data]="value" (onClickEvent)="eventAction($event)">
            </app-mentor-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div *ngIf="selectedChipName || selectedChips">
    <ion-grid >
      <ion-row class="d-flex ">
        <ion-col *ngFor="let value of data" padding size-xs="12" size-sm="12" size-md="6" size-lg="4" align-self-stretch>
          <app-mentor-card class="mentor-card" [data]="value" (onClickEvent)="eventAction($event)">
          </app-mentor-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="!mentors?.length && isLoaded">
    <app-no-data-found [messageHeader]="'NO_MENTORS_AVAILABLE'"> </app-no-data-found>
  </div>
  <ion-infinite-scroll #infinitescroll [disabled]="mentors.length==0" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
