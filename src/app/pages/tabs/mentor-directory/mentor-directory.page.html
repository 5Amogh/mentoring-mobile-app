<app-page-header [config]="headerConfig">
</app-page-header>
<ion-content class="ion-padding"> 
  <ion-toolbar>
    <ion-searchbar class="top-padding" placeholder="" [(ngModel)]="searchText"></ion-searchbar>
    </ion-toolbar>
<div *ngFor="let mentor of mentors">
  <div class="index-label">
    {{mentor.directoryName}}
    </div>
  <div *ngFor="let value of mentor.values">
  <app-session-card [data]="value"  [showAction]=true [action]="'VIEW_PROFILE'" (onClickEvent)="eventAction($event)"></app-session-card>
  </div>
  </div>
</ion-content>
