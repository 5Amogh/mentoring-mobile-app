<app-page-header [config]="headerConfig"></app-page-header>


<ion-content [fullscreen]="true">
  <div class="empty-state-container" *ngIf="!dataAvailable">
    <app-no-data-found [message]="'NO_DATA_AVAILABLE'"></app-no-data-found>
  </div>

  <div *ngIf="dataAvailable">

    <ion-toolbar *ngIf="isMentor">
      <ion-segment [value]="segment" swipeGesture="true" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="mentee">
          <ion-label>{{'MENTEE' | translate}}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="mentor">
          <ion-label>{{'MENTOR' | translate}}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

    <div class="main-wrapper">
      <div [ngSwitch]="segment">
        <div *ngSwitchCase="'mentor'">

          <ion-row class="stat-row">
            <ion-col>
              <p class="dashboard-title">{{'SESSION_OVERVIEW' | translate}}</p>
            </ion-col>
            <ion-col>
              <app-filter [defaultValue]="'weekly'" [filter]="filter" (filterChange)="filterChangeHandler($event)"></app-filter>
            </ion-col>
          </ion-row>
          <ion-row class="stat-box">
            <ion-col class="bg-lite">
                <p class="stat-title">
                  {{'TOTAL_SESSION_CREATED' | translate}}
                  <span>10</span>
                </p>
            </ion-col>
            <ion-col class="bg-lite">
                <p class="stat-title">
                  {{'TOTAL_SESSION_HOSTED' | translate}}
                  <span>5</span>
                </p>
            </ion-col>
          </ion-row>

          <sl-pie-chart [data]="data"></sl-pie-chart>
        </div>

        <div *ngSwitchCase="'mentee'">

          <ion-row class="stat-row">
            <ion-col>
              <p class="dashboard-title">{{'SESSION_OVERVIEW' | translate}}</p>
            </ion-col>
            <ion-col>
              <app-filter [defaultValue]="'weekly'" [filter]="filter" (filterChange)="filterChangeHandler($event)"></app-filter>
            </ion-col>
          </ion-row>
          <ion-row class="stat-box">
            <ion-col class="bg-lite">
                <p class="stat-title">
                  {{'TOTAL_SESSION_ENROLLED' | translate}}
                  <span class="">4</span>
                </p>
            </ion-col>
            <ion-col class="bg-lite">
                <p class="stat-title">
                  {{'TOTAL_SESSION_ATTENDED' | translate}}
                  <span>2</span>
                </p>
            </ion-col>
          </ion-row>

          <sl-pie-chart [data]="data"></sl-pie-chart>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer class="ion-no-border">
</ion-footer>
