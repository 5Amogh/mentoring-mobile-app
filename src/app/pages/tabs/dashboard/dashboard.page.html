<app-page-header [config]="headerConfig"></app-page-header>


<ion-content [fullscreen]="true">
  <div class="empty-state-container" *ngIf="!dataAvailable">
    <app-no-data-found [message]="'No Data Available'"></app-no-data-found>
  </div>

  <div *ngIf="dataAvailable">

    <ion-toolbar>
      <ion-segment value="mentor" swipeGesture="true" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="mentor">
          <ion-label>{{'Mentor' | translate}}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="mentee">
          <ion-label>{{'Mentee' | translate}}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

    <div class="main-wrapper" style="height: 100%;">
      <div [ngSwitch]="segment">
        <div *ngSwitchCase="'mentor'" style="height: 100%;">

          <ion-row class="stat-row">
            <ion-col>
              <p class="dashboard-title">{{'Session Overview' | translate}}</p>
            </ion-col>
            <ion-col>
              <ion-select interface="popover" value="weekly" class="stat-filter">
                <ion-select-option value="weekly">Weekly</ion-select-option>
                <ion-select-option value="monthly">Monthly</ion-select-option>
                <ion-select-option value="quarterly">Quarterly</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row class="stat-box">
            <ion-col class="bg-lite">
                <p class="stat-title">
                  {{'Total Session Enrolled' | translate}}
                  <span>12</span>
                </p>
            </ion-col>
            <ion-col class="bg-lite">
                <p class="stat-title">
                  {{'Total Session Attended' | translate}}
                  <span>12</span>
                </p>

            </ion-col>
          </ion-row>

          <sl-pie-chart [data]="data"></sl-pie-chart>
        </div>

        <div *ngSwitchCase="'mentee'" style="height: 100%;">
          <sl-pie-chart [data]="data"></sl-pie-chart>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer class="ion-no-border">
</ion-footer>
