<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="page-intro">
    <h5>
      All Sessions
    </h5>
    <ion-button size="small" shape="round">
      View More <ion-icon name="caret-forward-outline"></ion-icon>
    </ion-button>
  </div>
  <div>
    <app-session-card [sessions]="sessions" [showEnroll]=true (onCardSelect)="onCardSelect($event)" (onClickEnroll)="enroll($event)"> </app-session-card>
  </div>
  <!-- <div>
    <app-dynamic-form [jsonFormData]="formData"></app-dynamic-form>
  </div> -->
</ion-content>
