<app-page-header [config]="headerConfig">
  <div class="d-flex flex-justify-center my-8">
    <ion-searchbar class="search-bar" placeholder="{{'HOME_SEARCH_PLACEHOLDER' | translate}}" (ionInput)="handleInput($event)">
    </ion-searchbar>
  </div>
</app-page-header>
<ion-toolbar class="padding-top-10">
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="criteriaChip" size="auto">
        <div style="width: auto">
          <ion-chip class="chip">
            <ion-icon name="close-circle" color="white"></ion-icon>
            <ion-label class="chip-label">{{criteriaChip}}</ion-label>
          </ion-chip>
        </div>
      </ion-col>
      <ion-col size="auto">
        <div *ngIf="chips.length && criteriaChip" class="verticalLine"><hr></div>
      </ion-col>
      <ion-col class="chip-container">
        <ion-row>
          <div>
            <ion-chip class="chip" *ngFor="let chip of chips">
              <ion-icon name="close-circle" (click)="removeChip(chip)" color="white"></ion-icon>
              <ion-label class="chip-label">{{ chip }}</ion-label>
            </ion-chip>
          </div>
        </ion-row>
      </ion-col>
      <ion-col size="auto" style="display: flex;align-items: center;">
        <div style="width: 5em">
          <div class="filter">
            <p style="margin: unset;">{{"FILTER" | translate}}</p>
            <div class="circle-container" (click)="onClickFilter()">
              <ion-icon class="ion-funnel-icon" name="funnel"></ion-icon>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
<ion-content>
  <div class="search-navigation">
    <div class="search-result">
      <div class="search-result-label">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/home"></ion-back-button>
        </ion-buttons>
        <ion-label>Session search result for " "</ion-label>
      </div>
      <div class="search-result-count">
        <ion-label>{{totalCount}} search results found</ion-label>
      </div>
    </div>
    <div class="paginator">
      <mat-paginator  [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"></mat-paginator>
    </div>
  </div>
  <div>
    <ion-grid>
      <ion-row class="d-flex ">
        <ion-col *ngFor="let session of results" padding size-xs="12" size-sm="12" size-md="6" size-lg="6"
          align-self-stretch>
          <div >
            <app-session-card [data]="session" (onClickEvent)="eventAction($event)">
            </app-session-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
